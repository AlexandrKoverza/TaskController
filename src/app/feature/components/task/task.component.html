<div class="task-row">
    <span class="task-item__name">{{ item.text }}</span>
    <img (click)="onItemDelete(item.id)" src="../../../../../../assets/trash-can-regular.svg" alt="image" class="task-img" />
  </div>

  <div class="task-row">
    <span class="task-item__date">{{ item.creationData }}</span>

    <div class="task-buttons">
      <img src="../../../../../../assets/pen-solid.svg" alt="image" class="task-img" />
      <img src="../../../../../../assets/archive.svg" alt="image" class="task-img" />
      <div class="task-comment">
        <span class="task-comment__text">{{
          item.comments.length
        }}</span>
        <img (click)="open = !open" src="../../../../../../assets/comments.svg" alt="image"
          class="task-img" />
      </div>
    </div>
  </div>

  <div *ngIf="open" class="task-row task-comments">
    <div class="comment-block">
      <input type="text" class="comment-block__input" placeholder="comment..." [(ngModel)]="commentInput">
      <button class="comment-block__button" (click)="onCommentTextEmit(item.id)">Send</button>
    </div>
    <ng-content></ng-content>
  </div>
